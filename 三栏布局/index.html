<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>layout_box</title>
  <style>
    #left_self,
    #right_self,
    #right,
    #left {
      width: 200px;
      height: 200px;
      background-color: #ffe6b8
    }

    #left_self {
      float: left;
    }

    #right_self {
      float: right;
    }

    #center_self {
      margin: 0 210px;
      height: 200px;
      background-color: #a0b3d6
    }

    #a {
      display: flex
    }

    #right {
      flex: 0 0 200px
    }

    #left {
      flex: 0 0 200px
    }

    #center {
      flex: 1 1 auto;
      background-color: #a0b3d6
    }

    #as {
      height: 100px;
      background-color: #a0b3d6
    }

    #bs {
      width: 100px;
      background-color: #e48599
    }

    body {
      margin: 0;
    }
  </style>
</head>
