      var fn = function(a, b, c) {
        console.log(a + b + c)
      }
      function curryIt(fn) {
        var args = [].slice.call(arguments, 1)
        if (args.length < fn.length) {
          return function(arg) {
            return curryIt.apply(this, [fn].concat(args, arg)) //递归调用传递所有参数
          }
        } else {
          fn.apply(fn, args)
        }
      }
      var curriedarr = curryIt(fn)
