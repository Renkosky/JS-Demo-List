<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    #demo {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      position: relative;
      border: 4px solid #333;
    }

    #demo:after,
    #demo:before {
      border: solid transparent;
      content: ' ';
      height: 0;
      left: 100%;
      position: absolute;
      width: 0;
    }

    #demo:after {
      border-width: 9px;
      border-left-color: #ccc;
      top: 15px;
    }

    #demo:before {
      border-width: 14px;
      border-left-color: #333;
      top: 10px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div id="demo">


  </div>
</body>

</html>
