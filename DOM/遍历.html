<html>

<head>

  <title>递归遍历所有节点</title>

</head>

<body>

  <h1 align="center">节点完全遍历</h1>

  <form name="form1" id="form1">
    <p align="center">
      <img src="target.gif" />
      <br /><br />
      <input type="button" value="Get it" onclick="getTargetNode(document.documentElement,'img')" />
    </p>
  </form>
  <script type="text/javascript" language="javascript">
    function getTargetNode(rootElement) {
      var currentNode = rootElement.children;
      for (var i = 0; i < currentNode.length; i++) {
        console.log(currentNode[i].nodeName);
        if (currentNode[i].children) getTargetNode(currentNode[i]);

      }
    }

  </script>
</body>

</html>
