<!DOCTYPE html>
<html>

<head>
  <meta chaset="UTF-8" <title>在线试题
  </title>

</head>

<body>
  <ul id="source">
    <li>魔性小电视条抱枕销量：
      <b>90</b>
    </li>
    <li>不记得了：
      <b>70</b>
    </li>
    <li>小电视条抱枕销量：
      <b>80</b>
    </li>
    <li>电视条抱枕销量：
      <b>50</b>
    </li>
    <li>刚刚视条抱枕销量：
      <b>40</b>
    </li>
    <li>天天视条抱枕销量：
      <b>20</b>
    </li>
  </ul>

  <button id="sort-btn">按销量排序</button>
  <script>
    function compare(property) {
      return function (a, b) {
        var value1 = a[property[0]][0][property[1]];
        var value2 = b[property[0]][0][property[1]];
        return value1 - value2;
      }
    }
    function sort() {
      let source = document.querySelectorAll("#source li")
      let ul = document.querySelector('ul')
      let arr = []
      let newNode = document.createDocumentFragment()
      for (let i = 0; i < source.length; i++) {
        arr.push(source[i])
      }
      arr = arr.sort(compare(['children', 'innerText']))
      arr.forEach(item => {
        newNode.appendChild(item)
      })
      ul.appendChild(arr)
    }
    document.querySelector('#sort-btn').addEventListener('click', sort)
  </script>
</body>

</html>
