<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <button id="btn">click</button>
  <button id="btnie">clickie</button>
  <button id="switch">switch</button>
  <script>
  var btn = document.getElementById('btn');
  var btnie = document.getElementById('btnie');
  var btnswitch = document.getElementById('switch');
  btn.addEventListener('click',function () {
    console.log('click');
  }, false)
  // btnie.attachEvent('onclick', function () {
  //   console.log(this===window);   
  // })
  var handler = function (event) {
    var target = event.target || event.srcElement
    switch (event.type) {
      case "click":
        console.log('clicked');        
        break;

      case "mouseover":
        target.style.backgroundColor = 'red';
        break;
      case "mouseout":
        target.style.backgroundColor = '';
        break;
      default:
        break;
    }
  }
  btnswitch.onclick = handler;
  btnswitch.onmouseover = handler;
  btnswitch.onmouseout = handler;
  </script>
</body>
</html>
