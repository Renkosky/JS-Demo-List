<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var test = (function(a) {
        this.a = a
        return function(b) {
          return this.a + b
        }
      })(
        (function(a, b) {
          return a
        })(1, 2)
      )
      console.log(test(4)) //5
    </script>
  </body>
</html>
