<body>
  <script>
    function replaceSpace(str) {
      str = str.split(' ')
      var len = str.length
      str = str.map((item, index) => {
        if (index === len - 1) {
          return item
        }
        return item + '20%'

      })
      return str.join('')
    }
    console.log(replaceSpace('We Are Happy'));

  </script>
</body>
