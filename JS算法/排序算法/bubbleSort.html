<body>
  <script src="./swap.js"></script>
  <script>

    //稳定排序，复杂度O(n^2)
    function bubbleSort(arr) {
      var len = arr.length
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            swap(arr, j, j + 1)
          }

        }
      }
      console.log(arr);

      return arr
    }
    var array = [2, 1, 3, 5, 4, 8, 9, 7]
    bubbleSort(array)
  </script>
</body>
