<body>
  <script src="./swap.js"></script>
  <script>
    //选择排序 O(n^2) 不稳定
    //选择排序也是一种简单直观的排序算法。它的工作原理很容易理解：初始时在序列中找到最小（大）元素，放到序列的起始位置作为已排序序列；
    //然后，再从剩余未排序元素中继续寻找最小（大）元素，放到已排序序列的末尾。以此类推，直到所有元素均排序完毕。
    function selectionSort(arr) {
      var len = arr.length
      var indexMin//数组中最小数
      for (let i = 0; i < len; i++) {
        indexMin = i
        for (let j = i; j < len; j++) {
          if (arr[indexMin] > arr[j]) {
            indexMin = j
          }
        }
        if (i !== indexMin) {
          swap(arr, i, indexMin)
        }
      }
      console.log(arr);
    }

    var array = [2, 1, 3, 5, 4, 8, 9, 7]
    selectionSort(array)


  </script>
