
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    triangleType(7, 12, 8);
    function triangleType(a, b, c){  
      var arr=[a,b,c];
      arr = arr.sort(function(a,b){return a-b});

      if (arr[0]+arr[1]<=arr[3]) {
        return 0;
      }
      if (Math.pow(arr[0],2)+Math.pow(arr[1],2)>Math.pow(arr[2],2)) {
        return 1;
      }
      if (Math.pow(arr[0],2)+Math.pow(arr[1],2)==Math.pow(arr[2],2)) {
        return 2;
      }
      if (Math.pow(arr[0],2)+Math.pow(arr[1],2)<Math.pow(arr[2],2)) {
        return 3;
      }
    }


    </script>
  </body>
</html>
