<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    var searchRange = function (nums, target) {
      let left = 0, right = nums.length;
      let p = -1;
      while (left <= right) {
        let mid = parseInt((left + right) / 2);
        if (nums[mid] == target) {
          p = mid;
          break;
        }
        if (nums[mid] > target) {

          right = mid - 1;
        } else {

          left = mid + 1;

        }
      }

      if (p == -1) {
        return [-1, -1]
      } else {
        let a = p, b = p
        while (a > 0 && nums[a - 1] == target) a--;
        while (b < nums.length - 1 && nums[b + 1] == target) b++;
        return [a, b];
      }
    }
    searchRange([0, 1, 1, 2, 2, 2, 3, 3, 3, 4, 4, 6, 6, 6, 6, 6, 7, 8, 8]
      , 7)
  </script>
</body>

</html>
