    <script>
        function gets(s) {
            var s = s.split("");
            for (var i = 0; i < s.length; i++) {
                if (s[i].charCodeAt() == 122 || s[i].charCodeAt() == 90) {
                    s[i] = String.fromCharCode(s[i].charCodeAt() - 25);
                }
                if (s[i].charCodeAt() < 122 && s[i].charCodeAt() >= 97) {
                    s[i] = String.fromCharCode(s[i].charCodeAt() + 1);
                }
                if (s[i].charCodeAt() < 90 && s[i].charCodeAt() >= 65) {
                    s[i] = String.fromCharCode(s[i].charCodeAt() + 1);
                }
            }
            console.log(s.join(''))
            return s.join('');
        }
    gets('3h2g 4Yh2 q$whG48g#6rggR2ssq8h8RsRueF4TRY,8$9$@suh6uf#2ahF6s')
    </script>
