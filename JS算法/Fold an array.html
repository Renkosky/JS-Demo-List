    <script type="text/javascript">
    foldArray([ 1, 2, 3, 4, 5 ],2)
    function foldArray(array, runs)
    {
      for (var j = 0; j < runs; j++) {
        var L = array.length;
        if ((L%2)!=0) {
          for (var i = 0; i < ((L+1)/2)-1; i++) {
            array[i] = array[i] + array.pop();
          }
        }else if ((L%2)==0) {
          for (var k = 0; k < L/2; k++) {
            array[k] = array[k] + array.pop();
          }
        }
      }
    return array;

    }

    </script>
