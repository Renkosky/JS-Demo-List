<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var a1 = [121, 144, 19, 161, 19, 144, 19, 11];
    var a2 = [11*11, 121*121, 144*144, 19*19, 161*161, 19*19, 144*144, 19*19];
    comp(a1,a2);
    function comp(array1, array2){
      var e = 0;
      var a = array1.map(function (x) { return x * x; }).sort();
      for (var i = 0; i < array1.length; i++) {
        for (var j = 0; j < array2.length; j++) {
          if( a[i].toString()  == array2[j].toString()){
            e++;
          }
        }
      }
      if(e==a.length){return true;}else {
        return false;
      }

}
    </script>
  </body>
</html>
