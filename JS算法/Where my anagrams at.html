    <script type="text/javascript">
    anagrams('abba', ['aabb', 'abcd', 'bbaa', 'dada']);
    function anagrams(word, words) {
      word = word.split('').sort().join('');
      return words.filter(function(v) {return word == v.split('').sort().join('');});
    }
