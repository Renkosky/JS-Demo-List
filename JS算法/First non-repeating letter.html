  function firstNonRepeatingLetter(s) {
    var arr = [];
    var arr2 =[];
    for (var i = 0; i < s.length; i++) {
      if(arr.indexOf(s[i].toLowerCase())==-1){
        arr.push(s[i].toLowerCase());
        arr2.push(s[i]);
      }else {
        arr.splice(arr.indexOf(s[i].toLowerCase()),1);
        arr2.splice(arr2.indexOf(s[i].toLowerCase()),1);
      }
    }
    if (arr2.length==0) {
      return "";
    }
    if(arr[0]==','){
      return arr[0];
    }else {
      return arr2[0];
    }
}
