    <script type="text/javascript">
    tripledouble("666789","12345667");
    function tripledouble(num1, num2) {
      var arr1 = [];
      var arr2 = [];
      var a= 0;
      var b = 1;
      var c = 0;
      arr1.push(num1);
      arr2.push(num2)
      arr1=arr1.join("").split("");
      arr2=arr2.join("").split("");
      for (var i = 1; i < arr1.length; i++) {
          if (arr1[i]-arr1[i-1]==0) {
            a = arr1[i-1];
            b++;
            if(b==3){
              break;
              }
            }
            else {
              b = 1;
            }
            return 0;
          }

          for (var i = 0; i < arr2.length; i++) {
            if (a-arr2[i]==0) {
              c++;
              }
              if (c==2) {
                return 1
              }
        return 0;
 }
}
    </script>
