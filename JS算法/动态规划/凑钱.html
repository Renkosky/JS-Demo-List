<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<input type="text" id="a">
<input type="button" id="cal" value="计算">
<p id="b"></p>

<body>

  <script>
    //给你六种面额 1、5、10、20、50、100 元的纸币，假设每种币值的数量都足够多，编写程序求组成N元（N为0~10000的非负整数）的不同组合的个数。 
    //使用前（i+1）种纸币时，表示面额为j的方案个数为=使用前 i 种纸币时，表示面额为j的方案个数 + 使用前 i+1 种纸币时，表示面额为（j-第i种纸币面额值）的方案个数
    //fn(j)为表示面额j的个数
    // fn(j) = fn(j)+fn(j-cash(i))
    var btn = document.querySelector('#cal')
    btn.addEventListener('click', money)
    function money() {
      var n = document.querySelector("#a").value
      var cash = [1, 5, 10, 20, 50, 100]
      var dp = []
      dp[0] = 1
      if (n === 1) return n
      for (let i = 0; i < cash.length; i++) {
        //外层循环表示使用不同个数纸币的情况
        for (let j = cash[i]; j <= n; j++) {
          dp[j] = (dp[j] || 0) + dp[j - cash[i]]//j=n时数组最后一项就是要求的
        }

      }
      document.querySelector("#b").innerText = dp[n]
    }

  </script>
</body>

</html>
