<!DOCTYPE html>

<head>

  <title>最大矩形面积</title>
</head>

<body>
  <script>
    var len = 6
    var height = [2, 1, 5, 6, 2, 3]
    var min = []
    for (let j = 0; j < len + 1; j++) {
      //每组高度个数
      let heightlist = []
      for (let k = len - j; k > 0; k--) {
        //有几组
        let a = []
        if (len - k + 1 <= len) {
          let item = height.slice(len - k - j, len - k + 1)
          heightlist.push(Math.min(...item) * (1 + j))
        }

      }
      min[j] = Math.max(...heightlist)
    }

    console.log(Math.max(...min));

  </script>
</body>

</html>
