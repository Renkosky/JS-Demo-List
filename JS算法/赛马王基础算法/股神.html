<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<input type="text" id="a">
<input type="button" value="create" id="b">

<body>
  <script>

    function get() {
      let n = document.querySelector("#a").value
      let k = 0
      let i = 0
      let j = 2
      while (k < n) {
        j = 2 + i
        k = k + j
        i = i + 1
      }
      console.log(n - (2 * (i - 1) - 1) - 1);
    }
    document.querySelector("#b").addEventListener('click', get)



  </script>
</body>

</html>
