<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .container {
      position: relative;
      width: 400px;
      margin: 50px auto;
    }

    .nav {
      position: relative;
      overflow: hidden;
    }

    li {
      width: 200px;
      float: left;
      text-align: center;
      background: #ddd;
    }

    li a {
      display: block;
      width: 200px;
      line-height: 36px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

    #content1,
    #content2 {
      position: absolute;
      overflow: hidden;
      top: 36px;
      width: 400px;
      height: 100px;
      border: 1px solid #999;
      box-sizing: border-box;
      padding: 10px;
    }

    #content2 {
      display: none;
      width: 100%;
      background: #fff;
    }

    #content1:target,
    #content2:target {
      display: block;
    }

    #content1.active {
      display: block;
    }

    ul {
      display: flex;
      list-style: none;
      padding: 0
    }

    .wrap {
      position: absolute;
      overflow: hidden;
      top: 36px;
      width: 400px;
      height: 100px;
      border: 1px solid #999;
      box-sizing: border-box;
    }
  </style>
  <title>Document</title>
</head>

<body>


  <div class="container">
    <ul class='nav'>
      <li><a href="#content1">列表1</a></li>
      <li><a href="#content2">列表2</a></li>
    </ul>
    <div id="content1">列表1内容:123456</div>
    <div id="content2">列表2内容:abcdefgkijkl</div>

  </div>
