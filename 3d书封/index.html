<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .book-cover {
      /* //其他元素需要用 absolute 来调整位置，所以这里必须用 relative。 */
      position: relative;
      /* //3d 运营图宽度需要 52px（具体原因看下方） */
      width: 52px;
      height: 91px;
      /* //a标签链接 */
      transform:perspective(60px) rotateY(-10deg);
    }
    .book-cover::after{
      position: absolute;            
      /* //第二层元素 */
      z-index: 2;
      top: 2%;
      left: 100%;            
      /* //白色书页的厚度 */
      width: 10%;            
      /* //白色书页的高度（注：不能超过 img 的高度，否则纸张会比封面长，与现实世界的透视视角不符） */
      height: 92%;
      content: ' ';            
      /* //Y轴正值旋转 30 度（注：始终和你的书封反向轴旋转，否则会出现纸张还原度不真实） */
      transform: perspective(60px) rotateY(30deg);            
      /* //你需要加上一点背景和内阴影，让纸张显得有点质感，而不是纯纯的白色 */
      background-color: #EFEFEF;
      box-shadow: inset 0 0 5px #333;
    }
    .link {
      position: relative;
      /* //最上层链接 */
      z-index: 3;
    }
    #img2{
      transition: all 0.2s ease
    }
  #img2:hover{
    transform: scale3d(1.5,1.5,1.5)
    /* transform: perspective(60px) rotateY(-15deg); */
    /* transform-origin:0 0 */
  }
    span {
        position: absolute;            
        /* //底层元素 */
        z-index: 1;            
        /* //位置信息，可根据当时实际情况微调 */
        top: 84%;
        left: 7px;            
        /* //尽量设置偏小，让旋转变形出箭头三角状 */
        width: 20px;
        height: 10px;
        content: '';            
        /* //反复调试的结果，按照接近设计稿为准 */
        box-shadow: 25px 0 5px 5px #ADADAD;            
        /* //透视和旋转角度需反复调试，按照接近设计稿为准，也可尝试用 transform：skew 来调整 */
        transform: perspective(74px) rotateX(-70deg) rotateY(-5deg);
            }
        /* 如果一个最上层父容器加上 transform: perspective，子元素会全部按照父级元素的视角来透视，虽然旋转值都是 45deg，但是每个旋转的角度在父元素的透视下都不一样， */
        /* //运营图 */
    img {
      width: 60px;
      height: 87px;
    }
