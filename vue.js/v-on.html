<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script type="text/javascript" src="vue.js"></script>
    <title></title>
  </head>
  <body>
   <div id="app-4">
     <p>{{message}}</p>
     <p>{{ count }}</p>
     <child message="hello!"></child>
     <button type="button" name="button" v-on:click="reverseMessage">ReverseMessage</button>
   </div>
   <script type="text/javascript">
     var app4=new Vue({
       el:'#app-4',
       data:{
         message:'Hello Vue.js!',
         count:1
       },
       methods:{
         reverseMessage:function(){
           this.message=this.message.split('').reverse().join('');
           this.count++;
         }
       }
     })
   </script>
  </body>
</html>
