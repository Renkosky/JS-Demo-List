<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id="demo">
      {{fullname}}
    </div>
    <script>
  var vm = new Vue({
    el: '#demo',
    data: {
      firstname:'phil',
      lastname:'zitian'
    },
    computed:{
      fullname: function(){
        return this.firstname+' '+this.lastname
      }
    }
  })
