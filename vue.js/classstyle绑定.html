<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="vue.js"></script>

  </head>
  <body>
    <div v-bind:style="styleObject" id="style" >
      <p v-if="seen">
        123
      </p>
<button type="button" name="button" v-on:click="change">change</button>
</div>
<script type="text/javascript">
  var vm = new Vue({
    el:'#style',
    data:{
      seen:true,
      styleObject:{
        color:'red',
        fontSize:'20px'
      }
    },
      methods:{
        change:function(){
           this.seen=false
        }
      }
  })
</script>
  </body>
</html>
