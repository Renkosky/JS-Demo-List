<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>列表渲染</title>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
    <ul id="example-1">
      <li v-for="item in items">
        {{$index}}-{{ item.message }}
      </li>
    </ul>
    <script type="text/javascript">
      var example1 = new Vue({
  el:'#example-1',
  data: {
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  }
})
    </script>
  </body>
</html>
