<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vue.js"></script>
    <title>双向绑定</title>
  </head>
  <body>
<div id="app-5">
  <p>{{message}}</p>
  <input type="text" name="name" v-model="message">
</div>
<script type="text/javascript">
  var app5=new Vue({
    el:"#app-5",
    data:{
      message:"hello Vue.js!"
    }
  })
</script>
  </body>
</html>
