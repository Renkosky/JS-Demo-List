<body>
  <script>
    function unique(arr) {
      var temp = [];
      for (let i = 0; i < arr.length; i++) {
        if (temp.indexOf(arr[i]) == -1) {
          temp.push(arr[i])
        }
      }
      return temp;
    }
    a = [1, 1, 2, 2, 5, 5, 4, 4, 6, 6]
    var b = unique(a);
    var c = Array.from(new Set(a))
    console.log(c);

    console.log(b);
  </script>
